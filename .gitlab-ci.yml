image: $BUILD_IMAGE

stages:
    - build
    - deploy

build:
    stage: build
    script:
        - autoreconf -fvi
        - ./configure --with-srcuri="$SRCURI"
        - npm install
        - make all
        - make info pdf html
        - make check
    artifacts:
        paths:
            - doc/
        expire_in: 30 min

pages:
    stage: deploy
    script:
        - mkdir -p public/doc
        - mv doc/liza.html/* doc/liza.pdf doc/liza.info public/
    artifacts:
        paths:
            - public/
        expire_in: 30 min
    only:
        - tags
